name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests (Jest)
      - name: Run tests
        run: npm test

      # Step 5: Build the project (compile TypeScript)
      - name: Build project
        run: npm run build

      # Step 6: Upload dist/ folder as build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: shop-api-build
          path: dist/
